---
layout: default
---

<div class="blog-post">
    <div class="container">
        <div class="row mt-5">
            {%if page.youtubeUrl%}
            <div class="col-8 col-md-8">
                {{ content }}
            </div>
            <div class="col-4 col-md-4">
                <iframe width="560" height="315" src="{{page.youtubeUrl}}" frameborder="0">
                    <p>Your browser does not support iframes.</p>
                </iframe>
            </div>
            {% else %}
            <div class="col-12 col-md-12">
                    {{ content }}
                </div>
            {% endif %}
            <footer class="post-footer">
                <section class="share">
                    <h4>Share this event</h4>
                    <a href="http://twitter.com/share?text={{ page.title }}&amp;url={{ site.github.url}}{{ page.url}}"
                        onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;" class="socialicon tw">
                        <img src="/fonts/x-twitter.svg" alt="twitter-x icon" class="share-socialicons">
                    </a>
                    <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.github.url }}{{ page.url}}"
                        onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;" class="socialicon fb">
                        <img src="/fonts/facebook-f.svg" alt="facebook icon" class="share-socialicons">
                    </a>
                </section>
            </footer>
        </div>
    </div>

    <div class="container">
        <div class="row pb-4">
            <div class="col-6 previous text-left">
                {% if page.previous.url %}
                <a href="{{ page.previous.url |  replace: 'http://', '//' }}" class="btn btn-primary">&larr; Previous
                    course</a>
                {% endif %}
            </div>
            <div class="col-6 next text-right">
                {% if page.next.url %}
                <a href="{{ page.next.url |  replace: 'http://', '//' }}" class="btn btn-primary">Next course &rarr;</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
