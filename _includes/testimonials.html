<section id="testimonials" class="bg-primary text-white">
    <div class="container">
        <div class="py-0">
            <div class="slider timer" data-timer="6000">
                {% if page.testimonials %}
                    {% for testimonial in page.testimonials %}
                    <div class="slide">
                        <blockquote class="py-6 px-md-10 text-center quote-none font-size-5 font-italic">
                            {% if testimonial.quote %}<p>{{ testimonial.quote }}</p>{% endif %}
                            {% if testimonial.person %}<footer class="mt-2"> {{ testimonial.person }}</footer>{% endif %}
                        </blockquote>
                    </div>
                    {% endfor %}
                {% else %}
                {% endif %}
                <div class="slider-next"></div>
                <div class="slider-prev"></div>
                <div class="slider-nav"></div>
            </div>
        </div>
    </div>
</section>
