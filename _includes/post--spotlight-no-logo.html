<section id="spotlight">
    <div class="container-fluid">
        <div class="spotlight">
            <div class="spot">
                <div class="content">
                    {% if page.spotlight.video %}
                    <video autoplay muted loop id="myVideo" poster="/img/spotlight-home.jpg">
                        <source src="{{ page.spotlight.videoFile }}" type="video/mp4">
                    </video>
                    {% else %}
                    <figure>
                        <picture>
                            <source media="(min-width: 1024px)" srcset="{% if page.spotlight.imgDir %}{{ page.spotlight.imgDir }}{% else %}/{{ page.header-img }}{% endif %} 1x, {% if page.spotlight.imgDir %}{{ page.spotlight.imgDir }}{% else %}/{{ page.header-img }}{% endif %} 2x, {% if page.spotlight.imgDir %}{{ page.spotlight.imgDir }}{% else %}/{{ page.header-img }}{% endif %} 3x">
                            <source media="(max-width: 768px)" srcset="{% if page.spotlight.imgDir %}{{ page.spotlight.imgDir }}{% else %}/{{ page.header-img }}{% endif %} 1x, {% if page.spotlight.imgDir %}{{ page.spotlight.imgDir }}{% else %}/{{ page.header-img }}{% endif %} 2x, {% if page.spotlight.imgDir %}{{ page.spotlight.imgDir }}{% else %}/{{ page.header-img }}{% endif %} 3x">
                            <source media="(min-width: 768px)" srcset="{% if page.spotlight.imgDir %}{{ page.spotlight.imgDir }}{% else %}/{{ page.header-img }}{% endif %} 1x, {% if page.spotlight.imgDir %}{{ page.spotlight.imgDir }}{% else %}/{{ page.header-img }}{% endif %} 2x, {% if page.spotlight.imgDir %}{{ page.spotlight.imgDir }}{% else %}/{{ page.header-img }}{% endif %} 3x">
                            <source srcset="{% if page.spotlight.imgDir %}{{ page.spotlight.imgDir }}{% else %}/{{ page.header-img }}{% endif %} 1x, {% if page.spotlight.imgDir %}{{ page.spotlight.imgDir }}{% else %}/{{ page.header-img }}{% endif %} 2x, {% if page.spotlight.imgDir %}{{ page.spotlight.imgDir }}{% else %}/{{ page.header-img }}{% endif %} 3x">
                            <img src="{% if page.spotlight.imgDir %}{{ page.spotlight.imgDir }}{% else %}/{{ page.header-img }}{% endif %}" alt="sp">
                        </picture>
                    </figure>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <div class="fancy-bar">
        <span></span>
        <span></span>
        <span></span>
    </div>
</section>
